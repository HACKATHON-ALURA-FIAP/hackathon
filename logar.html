<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="scroll-on-animate.css">
    <script src="scroll-on-animate.js" defer></script>
    <link rel="stylesheet" href="cadastro.css">
    <title>Logar-se</title>
</head>

<body>
    <header id="header">
        <nav class="nav_bar">
            <div class="logo">
                <a href="#home"> <img class="logo-header" src="img/logo.png" width="200" height="200"></a>
            </div>
            <div class="nav_list">
                <ul>
                    <li class="nav_item"><a class="nav_link" href="home.html">Home</a></li>
                    <li class="nav_item"><a class="nav_link" href="home.html">Missão</a></li>
                    <li class="nav_item"><a class="nav_link" href="home.html">Recursos</a></li>
                    <li class="nav_item"><a class="nav_link" href="forum.html">Forum</a></li>
                    <li class="nav_item"><a class="nav_link" href="map.html" target="_blank">Mapa de Calor</a></li>
                </ul>
            </div>
            <div class="btn_cadastrar">
                <a href="cadastro.html" class="button animate from-top"><button>Cadastrar-se</button></a>
                <a href="logar.html" class="button animate from-top"><button>Entrar</button></a>
            </div>
            <div class="mobile_menu-icon">
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile_menu">
            <div class="btn_cadastrar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="home.html">Missão</a></li>
                    <li><a href="home.html">Recursos</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href="map.html">Mapa de Calor</a></li>
                </ul>
                <a href="cadastro.html" class="button"><button>Cadastrar-se</button></a>
                <a href="logar.html" class="button animate from-top"><button>Entrar</button></a>
            </div>
        </div>
    </header>
    <div class="log_container">
        <div class="form_log">
            <img src="img/undraw_access_account_re_8spm.svg" width="70%" height="70%" alt="desenho animado sing up">
        </div>
        <div class="form_sign">
            <form action="#">
                <div class="form_header">
                    <div class="title_cadastro">
                        <h1>Logar-se</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>

                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="Confirmepassword" placeholder="Digite sua senha"
                            required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="menu-responsivo.js"></script>

</body>

</html>
